<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <script src="./static/logic.js"></script>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Movies and Series Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
    <div class="row">
        <div class="col-md-2">
         <div class="well">
            <h5>Type:</h5>
            <select id="selDataset">
                  
            </select>
        </div>
    
         <div class="well">
            <h5>Genre:</h5>
            <select id="selDataset2">
                          
            </select> 
        </div>  
     
            <div class="well">
            <h5>Production country:</h5>
             <select id="selDataset3">
                              
            </select> 
        </div>  

    <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Runtime statistics by country </h3>
            </div>
            <div id="runtime-stats" class="panel-body"></div>
        </div>
    </div>
   
    <div class="col-md-5">
        <div id="bar"></div>
      </div>

    <div class="col-md-5">
        <div id="map"></div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </div>

    
</body>
</html>
